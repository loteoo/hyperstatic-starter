<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">

    <title>Hyperapp static site</title>
    <meta name="description" content="Hyperapp static site starter kit with development on steroids">

    <link rel="home" href="https://github.com/loteoo/hyperstatic-starter"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" type="image/png" href="../static/favicon.png">
    <link rel="canonical" href="https://github.com/loteoo/hyperstatic-starter" />

    <!-- Open graph -->
    <meta property="og:title" content="Hyperapp static site" />
    <meta property="og:description" content="Hyperapp static site starter kit with development on steroids" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/loteoo/hyperstatic-starter" />
    <meta property="og:image" content="../static/card.png" />
    <meta property="og:image:secure_url" content="../static/card.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Hyperapp static site" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://github.com/loteoo/hyperstatic-starter">
    <meta name="twitter:title" content="Hyperapp static site">

    <!-- Android -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#ffffff">
    <meta name="apple-mobile-web-app-title" content="Hyperapp static site">
    <link rel="apple-touch-startup-image" href="../static/icon-192x192.png">
    <link rel="apple-touch-icon" href="../static/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="../static/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="../static/icon-512x512.png">

    <!-- Windows -->
    <meta name="msapplication-TileImage" content="../static/icon-512x512.png">
    <meta name="msapplication-TileColor" content="#ffffff">

    <!-- App entry point -->
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
